- name: Forks and Serial Demo
  hosts: all
  gather_facts: false
  # serial: 7
  serial:
    - 10%
    - 30%
    - 50%
    - 100%
  max_fail_percentage: 35
  vars:
    systems:
      - utility.lab.example.com
      - iosxe2.lab.example.com
  tasks:

  - name: is database OK
    ansible.builtin.command: sleep 2
    run_once: true

  - name: Take down device from LB
    ansible.builtin.command: sleep 2

  - name: Update OS
    ansible.builtin.command: sleep 2
    failed_when: inventory_hostname in systems

  - name: Update other Config
    ansible.builtin.command: sleep 2

  - name: Put device back to LB
    ansible.builtin.command: sleep 2
    
